name: Build APK (Reusable)

on:
  workflow_call:
    secrets:
      FIREBASE_OPTIONS_DART:
        required: true
      GOOGLE_SERVICES_JSON:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Create firebase_options.dart from secret
        run: |
          echo "${{ secrets.FIREBASE_OPTIONS_DART }}" | base64 -d > lib/firebase_options.dart
          echo "✅ firebase_options.dart created"

      - name: Create google-services.json from secret
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -d > android/app/google-services.json
          echo "✅ google-services.json created"

      - name: Build APK
        run: flutter build apk --debug --no-tree-shake-icons

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7
