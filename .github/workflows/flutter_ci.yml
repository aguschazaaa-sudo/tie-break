name: Flutter CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # ==========================================
  # STAGE 1: Build & Test (Core)
  # ==========================================
  build:
    name: ðŸ”¨ Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze --no-fatal-infos --no-fatal-warnings
        continue-on-error: true

      - name: Run tests
        run: flutter test --exclude-tags=golden

  # ==========================================
  # STAGE 2: Security Scanning
  # ==========================================
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Security scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH'

      - name: Check vulnerability thresholds
        run: |
          MAX_CRITICAL=1
          MAX_HIGH=5
          
          if [ ! -f trivy-results.json ]; then
            echo "âœ… No trivy results file found, skipping check"
            exit 0
          fi
          
          CRITICAL_COUNT=$(cat trivy-results.json | jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length')
          HIGH_COUNT=$(cat trivy-results.json | jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length')
          
          echo "ðŸ“Š Vulnerability Summary:"
          echo "   CRITICAL: $CRITICAL_COUNT (max allowed: $MAX_CRITICAL)"
          echo "   HIGH: $HIGH_COUNT (max allowed: $MAX_HIGH)"
          
          FAILED=0
          
          if [ "$CRITICAL_COUNT" -gt "$MAX_CRITICAL" ]; then
            echo "âŒ CRITICAL vulnerabilities exceed threshold!"
            FAILED=1
          fi
          
          if [ "$HIGH_COUNT" -gt "$MAX_HIGH" ]; then
            echo "âŒ HIGH vulnerabilities exceed threshold!"
            FAILED=1
          fi
          
          if [ "$FAILED" -eq 1 ]; then
            echo ""
            echo "ðŸ“‹ Vulnerability Details:"
            cat trivy-results.json | jq -r '.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL" or .Severity=="HIGH") | "[\(.Severity)] \(.VulnerabilityID): \(.PkgName) - \(.Title // "No title")"'
            exit 1
          fi
          
          echo "âœ… Vulnerability check passed!"

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: trivy-results.json
          retention-days: 30

  # ==========================================
  # STAGE 3: Dependency Audit
  # ==========================================
  dependencies:
    name: ðŸ“¦ Dependency Audit
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Check outdated packages
        run: |
          echo "ðŸ“¦ Dependency Audit Report" > dependency-audit.txt
          echo "=========================" >> dependency-audit.txt
          echo "" >> dependency-audit.txt
          echo "=== Outdated Packages ===" >> dependency-audit.txt
          dart pub outdated >> dependency-audit.txt 2>&1 || true
          echo "" >> dependency-audit.txt
          echo "=== Dependency Tree ===" >> dependency-audit.txt
          dart pub deps >> dependency-audit.txt 2>&1 || true
          cat dependency-audit.txt
        continue-on-error: true

      - name: Upload dependency report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-report
          path: dependency-audit.txt
          retention-days: 30

  # ==========================================
  # STAGE 4: Code Quality
  # ==========================================
  code-quality:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Install DCM (Dart Code Metrics)
        run: |
          dart pub global activate dart_code_metrics
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Check unused code
        run: |
          echo "ðŸ” Unused Code Report" > unused-code-report.txt
          echo "=====================" >> unused-code-report.txt
          echo "" >> unused-code-report.txt
          dcm check-unused-code lib --no-fatal-unused >> unused-code-report.txt 2>&1 || echo "No unused code found or DCM error" >> unused-code-report.txt
          cat unused-code-report.txt
        continue-on-error: true

      - name: Check unused files
        run: |
          echo "ðŸ“„ Unused Files Report" > unused-files-report.txt
          echo "======================" >> unused-files-report.txt
          echo "" >> unused-files-report.txt
          dcm check-unused-files lib --no-fatal-unused >> unused-files-report.txt 2>&1 || echo "No unused files found or DCM error" >> unused-files-report.txt
          cat unused-files-report.txt
        continue-on-error: true

      - name: Upload code quality reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-quality-reports
          path: |
            unused-code-report.txt
            unused-files-report.txt
          retention-days: 30

  # ==========================================
  # STAGE 5: Mobile Security (MobSF)
  # ==========================================
  mobile-security:
    name: ðŸ“± Mobile Security (MobSF)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --debug --no-tree-shake-icons
        continue-on-error: false

      - name: Start MobSF
        run: |
          docker pull opensecurity/mobile-security-framework-mobsf:latest
          docker run -d --name mobsf -p 8000:8000 opensecurity/mobile-security-framework-mobsf:latest
          echo "â³ Waiting for MobSF to start..."
          sleep 30
          # Wait until MobSF is ready
          for i in {1..30}; do
            if curl -s http://localhost:8000/api/v1/scans -H "Authorization: 1234567890" > /dev/null 2>&1; then
              echo "âœ… MobSF is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 5
          done

      - name: Upload APK to MobSF
        id: upload
        run: |
          APK_PATH="build/app/outputs/flutter-apk/app-debug.apk"
          
          echo "ðŸ“¤ Uploading APK to MobSF..."
          UPLOAD_RESPONSE=$(curl -s -X POST \
            -H "Authorization: 1234567890" \
            -F "file=@$APK_PATH" \
            http://localhost:8000/api/v1/upload)
          
          echo "Upload response: $UPLOAD_RESPONSE"
          
          HASH=$(echo $UPLOAD_RESPONSE | jq -r '.hash')
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ APK Hash: $HASH"

      - name: Run MobSF Scan
        run: |
          HASH="${{ steps.upload.outputs.hash }}"
          
          echo "ðŸ” Starting security scan..."
          curl -s -X POST \
            -H "Authorization: 1234567890" \
            -d "hash=$HASH" \
            http://localhost:8000/api/v1/scan
          
          echo "â³ Waiting for scan to complete..."
          sleep 60

      - name: Get MobSF Report
        run: |
          HASH="${{ steps.upload.outputs.hash }}"
          
          echo "ðŸ“Š Fetching security report..."
          curl -s -X POST \
            -H "Authorization: 1234567890" \
            -d "hash=$HASH" \
            http://localhost:8000/api/v1/report_json > mobsf-report.json
          
          echo ""
          echo "ðŸ“± MobSF Security Summary:"
          echo "=========================="
          
          # Extract key metrics
          SECURITY_SCORE=$(cat mobsf-report.json | jq -r '.security_score // "N/A"')
          HIGH_ISSUES=$(cat mobsf-report.json | jq '[.code_analysis[]? | select(.severity == "high")] | length')
          MEDIUM_ISSUES=$(cat mobsf-report.json | jq '[.code_analysis[]? | select(.severity == "medium")] | length')
          
          echo "ðŸ” Security Score: $SECURITY_SCORE/100"
          echo "ðŸ”´ High Issues: $HIGH_ISSUES"
          echo "ðŸŸ  Medium Issues: $MEDIUM_ISSUES"
          
          # Create summary report
          echo "MobSF Security Report" > mobsf-summary.txt
          echo "=====================" >> mobsf-summary.txt
          echo "" >> mobsf-summary.txt
          echo "Security Score: $SECURITY_SCORE/100" >> mobsf-summary.txt
          echo "High Issues: $HIGH_ISSUES" >> mobsf-summary.txt
          echo "Medium Issues: $MEDIUM_ISSUES" >> mobsf-summary.txt
        continue-on-error: true

      - name: Upload MobSF reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mobsf-security-report
          path: |
            mobsf-report.json
            mobsf-summary.txt
            build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30

      - name: Stop MobSF
        if: always()
        run: docker stop mobsf || true
